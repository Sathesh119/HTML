<!DOCTYPE html>
<title>Marathon Registration</title>

<head>
    <h2>Udumalpet Marathon Registration</h2>
    <link rel="stylesheet" href="Untitled-1.css">

<body>
    <p>
    <div>
        <form>
            <form action="./local"><label for="1stname">Enter your First name:</label>
                <input type="text" name="1stname" id="1stname" placeholder="First name" required>
                <label for="2ndname">Enter your Second name:</label>
                <input type="text" name="2ndname" id="2ndname" placeholder="Second name" required>
                </p>
    </div>
    <p>
    <div><label for="email">Email ID:</label>
        <input type="email" name="email" id="email" placeholder="Enter valid email id" required></p>
        <p>
            <label for="age">Enter age:</label>
            <input type="number" name="age" id="age" min="12" max="48" placeholder="Age" required>
        </p>
        <p> <label for="phnum">Enter Contact Number:</label>
            <input type="number" name="phnum" id="phnum" minlength="10" maxlength="13"
                placeholder="Enter Contact number " required>
    </div>
    </p>
    <p><label for="race">Select you event:</label>
        <select name="race" id="race" </p>
            <option value="5"> 5 Km fun Run</option>
            <option value="10">10 Km Beginners Run</option>
            <option value="15">15 Km Intermediate run</option>
            <option value="20">25 Km Ability test Run</option>
            <option value="25">45 Km Endurance Run</option><br>
        </select>
    </p><br>
    <p>
    <h3>Do you have any serious Medical condition:</h3>
    <input type="radio" name="yes" id="yes">
    <label for="yes">YES</label>
    <input type="radio" name="yes" id="no">
    <label for="no">NO</label>
    <h3>Mention if any:</h3>
    <textarea name="mc" id="mc" rows="4" cols="25"></textarea>
    </p>
    <div>
        <h3>Please select your Jersey size:</h3>
        <p><input type="radio" name="a" id="a" value="1">
            <label for="a">S</label>

            <input type="radio" name="a" id="b" value="2">
            <label for="b">M</label>

            <input type="radio" name="a" id="c" value="3">
            <label for="c">L</label>

            <input type="radio" name="a" id="d" value="4">
            <label for="d">XL</label>

            <input type="radio" name="a" id="e" value="5">
            <label for="e">XXL</label>
        </p>
        <p><input type="checkbox" name="Click here" id="Click here">
            <label for="Click here"> I agree the terms and conditions</label>
        </p><br>

        <p><button type="submit">Click here to Register</button>
        </p>
        </form>
        </p>
    </div>
    </form>


</body>
</head>
