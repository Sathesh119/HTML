<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <H2>Football players</H2>
    <p><b>Some stats about famous football players</b></p>
    <table>
        <tbody>
            <tr>
                <th rowspan="2"><b>Name</b></th>
                <th rowspan="2"><b>Country</b></th>
                <th rowspan="2"><b>Club</b></th>
                <th rowspan="2"><b>Position</b></th>
                <th colspan="2"><b>Goals</b></th>
            </tr>
            <tr>
                <td><b>Intl</b></td>
                <td><b>Club</b></td>
            </tr>

            <tr>
                <td>&hearts;<a href="http://www.cristianoronaldo.com/">Cristiano Ronaldo</a>&hearts;</td>
                <td>Portugal</td>
                <td>MANU</td>
                <td>ST</td>
                <td>118</td>
                <td>819</td>

            </tr>

            <tr>
                <td>&hearts;<a href="https://en.wikipedia.org/wiki/Lionel_Messi">Lionel Messi</a>&hearts;</td>
                <td>Argentina</td>
                <td>PSG</td>
                <td>RW</td>
                <td>98</td>
                <td>793</td>
            </tr>

            <tr></tr>
            <td>&hearts;<a href="https://www.neymarjr.com/">Neymar</a>&hearts;</td>
            <td>Brazil</td>
            <td>PSG</td>
            <td>LW</td>
            <td>77</td>
            <td>304</td>
            </tr>


        </tbody>
    </table>
</body>

</html>
