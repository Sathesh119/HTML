<!DOCTYPE html>
<html>
<title>Buttons</title>

<body>
    <h2> Learn about Buttons</h2>

    <p> <input type="radio" name="a" id="a" value="1st batch">
        <label for="a"> 10.00 AM Slot</label>
    </p><br>
    <p><input type="radio" name="a" id="b" value="2nd batch">
        <label for="b"> 11.00 AM Slot</label>
    </p><br>
    <p><input type="radio" name="a" id="c" value="3rd batch">
        <label for="c"> 1.00 PM Slot</label>
    </p><br>
    <p><input type="radio" name="a" id="d" value="4th batch">
        <label for="d"> 2.00 PM Slot</label>
    </p><br>
    <p><input type="radio" name="a" id="e" value="5th batch">
        <label for="e"> 3.00 PM Slot</label>
    </p>

    <form action="https://www.google.com/search">
        <input type="checkbox" name="Click here" id="Click here" checked>
        <label for="Click here"> Click here to submit</label><br>
        <button type="submit">submit</button>
    </form><br>
    <label for="time"><b>PLEASE SELECT YOUR SLOT</b></label>
    <select name="time" id="time">

        <option value="10.00 am">1st batch</option>
        <option value="11.00 am">2nd batch</option>
        <option value="12.00 pm">3rd batch</option>
        <option value="1.00 pm">4th batch</option>
        <option value="2.00 pm">5th batch</option>
    </select><br>
    <p><button type="submit">Click here to confirm</button></p>


    <input type="range" id="marks" name="marks" min="40" max="100">
    </form>
</body>

</html>
