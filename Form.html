<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<link rel="stylesheet" href="form.css">

<body>
    <h2>Forms DEMO</h2>

    <p><label for="username"><b>Enter a user name:</b></label>
        <input id="username" type="Text" placeholder="Enter name"><br>
    </p>
    <p><label for="password"><b>Enter your password:</b></label>
        <input id="password" type="password" placeholder="Enter password"><br>
    </p>
    <p><label for="email"><b>Enter your email id:</b></label>
        <input id="email" type="email" placeholder="Enter email"><br>
    </p>
    <p><label for="time"><b>Enter the current time:</b></label>
        <input id="time " type="time" placeholder="Enter valid time"><br>
    </p>
    <p><label for="color"><b>Enter you favourite colour:</b></label>
        <input id="color" type="color"><br>
    </p>
    <h2> SEARCH </h2>
    <h3>Google search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit"> Search in google</button>
    </form>
    <p>
    <h3>YouTube search</h3>
    <form action="https://www.youtube.com/search">
        <input type="search" name="q">
        <button type="submit"> Search in youtube</button>
    </form><br>
    <p>
        <input type="checkbox" name="Click here" id="Click here">
        <label for="Click here"> Click here to submit</label><br>
        <button type="submit">submit</button>
        </form>
    </p>

    </p>
</body>

</html>
